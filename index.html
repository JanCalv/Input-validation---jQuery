<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <title>Registration form - jQuery</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="first-col col-12 col-md-6 col-lg-4 shadow-lg rounded">
                <div class="heading-container">
                    <h1 class="heading-primary">Register</h1>
                </div>
                <form id="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control form-control-sm" id="name" name="name" minlength="4" maxlength="150">
                        <small id="nameCount" class="form-text text-muted"><span class="name-count">0</span>/150 Character</small>
                        <small id="nameError" class="name-error"></small>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username" name="uname" minlength="3" maxlength="20">
                        <small id="usernameCount" class="form-text text-muted"><span class="uname-count">0</span>/20 Character</small>
                        <small id="usernameError" class="username-error"></small>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control form-control-sm" id="email" name="email" aria-describedby="emailHelp">
                      <small id="emailError" class="email-error"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control form-control-sm" id="password" name="pword">
                      <small id="passwordError" class="pword-error"></small>
                    </div>
                    <button id="regBtn" type="submit" class="btn btn-primary">Register</button>
                  </form>
            </div>
            <div class="second-col col-md-6 col-lg-6"></div>
          </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
